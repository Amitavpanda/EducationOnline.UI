
<p>courses-by-category works!</p>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-6">
  <div *ngFor="let course of courses" class="border border-gray-300 rounded-lg shadow-lg overflow-hidden">
    <img src="https://images.unsplash.com/photo-1503676260728-1c00da094a0b?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=1080" alt="{{ course.title }}" class="w-full h-48 object-cover">
    <div class="p-4">
      <h2 class="text-xl font-bold mb-2">{{ course.title }}</h2>
      <p class="text-gray-600 mb-2">{{ course.description }}</p>
      <p class="text-gray-800 font-semibold">Price: ${{ course.price }}</p>
      <p class="text-gray-600">Type: {{ course.courseType }}</p>
      <p class="text-gray-600">Seats Available: {{ course.seatsAvailable }}</p>
      <p class="text-gray-600">Duration: {{ course.duration }} hours</p>
      <p class="text-gray-600">Start Date: {{ course.startDate | date }}</p>
      <p class="text-gray-600">End Date: {{ course.endDate | date }}</p>
      <button [routerLink]="['/course/details', course.courseId]" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors w-full" >View Details</button>
    </div>
  </div>
</div>
