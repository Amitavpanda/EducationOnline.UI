<div class="container mx-auto py-8">
  <h1 class="text-4xl font-bold text-center mb-8">Explore Course Categories</h1>
  <div class="flex overflow-x-auto space-x-4">
    <div *ngFor="let category of categories" class="bg-white shadow-lg rounded-lg p-6 w-80 flex-shrink-0 transform hover:scale-105 transition duration-300">
      <h2 class="text-2xl font-bold mb-4">{{ category.categoryName }}</h2>
      <p class="text-gray-600 mb-6">{{ category.description }}</p>
      <button [routerLink]="['/course/category', category.categoryId]" class="bg-blue-600 text-white px-4 py-2 rounded-full hover:bg-blue-700 transition duration-300">
        Explore Courses
      </button>
    </div>
  </div>
</div>
